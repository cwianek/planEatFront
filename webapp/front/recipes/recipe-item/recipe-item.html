<div class="recipe-item">
    <div class="img">
        <img src="{{recipe.img}}" />
    </div>
    <div class="description">
        <div class="title">
            {{recipe.name}}
        </div>
        <div class="desc">
            <div>
                <i class="fa fa-clock-o" aria-hidden="true"></i> {{recipe.prepareTimeMinutes}} minutes
            </div>
            <div>
                <i class="fa fa-signal" aria-hidden="true"></i> {{recipe.difficulty}}
            </div>
        </div>
    </div>
</div>
