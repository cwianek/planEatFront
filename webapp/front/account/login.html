<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Log in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group row justify-content-center">

                <div class="col-md-8">
                    <input ng-model="user.username" type="text" placeholder="Login" class="form-control login-input" id="recipient-name">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-md-8">
                    <input ng-model="user.password" type="password" placeholder="Password" class="form-control login-input" id="message-text">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <div ng-if="error.show" class="error-message">
            {{error.message}}
        </div>
        <div style="float: left">
            <span class="register-text" ng-click="switchToRegister()">Register</span>
        </div>
        <button type="button" ng-click="logIn()" class="btn btn-primary">Log in</button>
    </div>
</div>
