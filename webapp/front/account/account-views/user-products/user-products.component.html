<div class="user-products">
    <div class="container">
        <div class="row form-group justify-content-center">
            <div class="col-4">
                <form ng-submit="addProduct()">

                    <input type="text" ng-model="productName" placeholder="Type product you have" class="form-control">

                    <div class="products-list">
                        <div class="product-tile"  ng-repeat="product in products track by $index" >
                                <input id="{{product.name}}" type="text" ng-class="{product}" class="product-property name col-4" ng-model="product.name"></input>
                                <div ng-click="removeProduct($index)" class="product-property button col-1">remove</div>
                                <div ng-click="editProduct($index)" class="product-property col-1 button">edit</div>
                        </div>
                    </div>
                    <input type="submit" style="position: absolute; left: -9999px"/>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
